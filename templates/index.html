<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Job Finder</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-light bg-light">
      <form class="form-inline" action="" method="post">
        <input class="form-control mr-sm-2" type="search" placeholder="Job Position" aria-label="Search" name="search">
        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>
    <br>
    {% if data %}
        <div class="row row-cols-1 row-cols-md-3">
        {%for item in data%}
            <div class="col mb-5">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">{{item.title}} <small class="text-muted">{{item.type}}</small></h5>
                      <p class="card-text"><b>Company:</b> {{item.company}}</p>
                      <p class="card-text"><b></b>Location:</b> {{item.location}}</p>
                      <p class="card-text"><small class="text-muted">Created at: {{item.created_at}}</small></p>
                        <a href="/details/{{item.id}}" class="btn btn-secondary active" role="button" aria-pressed="true">Details</a>
                    </div>
                </div>
            </div>
        {%endfor%}
        </div>
    {%endif%}
</div>
</body>
</html>
